<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body >
    <h1 >Heart Disease</h1>
    <div class="wrapper">
        <!-- <h1>HeartDisease</h1> -->
        <div class="container">
            <form action = "/predict" method = "post">
                <table class="table">
                    <tr>
                        <td>Age</td>
                        <td class="td"><input type="number" name="age" required></td>
                    
                        <td>Sex</td>
                        <td class="td"><input type="number" name="sex" required></td>
                    </tr>
                    <tr>
                        <td>CP</td> 
                        <td class="td"><input type="number" name="cp" required></td>
                    
                        <td> Trestbps</td> 
                        <td class="td"><input type="number" name="trestbps" required></td>
                    </tr>
                    <tr> 
                        <td>Chol</td>
                        <td class="td"><input type="number" name="chol" required></td>
                        <!-- <td></td> -->
                        <td>FBS</td>
                        <td class="td"><input type="number" name="fbs" required></td>
                    </tr>
                    <tr>
                        <td>Restecg</td>
                        <td class="td"><input type="number" name="restecg" required></td>
                    
                        <td>Thalach</td>
                        <td class="td"><input type="number" name="thalach" required></td>
                    </tr>
                    <tr>
                        <td>Exang</td>
                        <td class="td"><input type="number" name="exang" required></td>
                    
                        <td>Oldpeak</td>
                        <td class="td"><input type="number" name="oldpeak" step= "any" required></td>
                    </tr>
                    <tr>
                        <td>Slope</td>
                        <td class="td"><input type="number" name="slope" required></td>
                    
                        <td>Ca</td>
                        <td class="td"><input type="number" name="ca" required></td>
                    </tr>
                    <tr>
                        <td>Thal</td>
                        <td class="td"><input type="number" name="thal" required></td>
                    </tr>
                        

                    <tr>
                        <td><button type="submit" class="button">PREDICT</button></td>
                    </tr>

                    <tr>
                        <br>
                        <td style="color:rgb(3, 251, 148); ">{{pred}}<td>
                        <br>
                    </tr>

                </table>

            </form>
            
            
        </div>
    </div>
</body>
</html>
